<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choropleth Map</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      font-family: sans-serif;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      max-width: 960px;
    }

    svg {
      display: block;
    }

    .tooltip {
      position: absolute;
      background: white;
      padding: 5px;
      border: 1px solid #ccc;
      pointer-events: none;
      font-size: 14px;
      border-radius: 4px;
      opacity: 0;
    }

    h1, p {
      margin: 0.5em 0;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1 id="title">United States Educational Attainment</h1>
    <p id="description">Percentage of adults age 25 and older with a bachelor's degree or higher (2010â€“2014)</p>
    <svg width="960" height="600"></svg>
    <div id="tooltip" class="tooltip"></div>
  </div>

  <script>
    const width = 960;
    const height = 600;

    const svg = d3.select("svg");
    const tooltip = d3.select("#tooltip");

    Promise.all([
      d3.json("https://cdn.freecodecamp.org/testable-projects-fcc/data/choropleth_map/counties.json"),
      d3.json("https://cdn.freecodecamp.org/testable-projects-fcc/data/choropleth_map/for_user_education.json")
    ]).then(([topoData, educationData]) => {
      const counties = topojson.feature(topoData, topoData.objects.counties).features;
      const educationMap = new Map(educationData.map(d => [d.fips, d]));

      const color = d3.scaleThreshold()
        .domain([15, 30, 45, 60])
        .range(d3.schemeBlues[5]);

      const path = d3.geoPath();

      svg.selectAll("path")
        .data(counties)
        .join("path")
        .attr("class", "county")
        .attr("d", path)
        .attr("fill", d => {
          const edu = educationMap.get(d.id);
          return edu ? color(edu.bachelorsOrHigher) : "#ccc";
        })
        .attr("stroke", "#fff")
        .attr("stroke-width", 0.3)
        .attr("data-fips", d => d.id)
        .attr("data-education", d => {
          const edu = educationMap.get(d.id);
          return edu ? edu.bachelorsOrHigher : 0;
        })
        .on("mouseover", (event, d) => {
          const edu = educationMap.get(d.id);
          tooltip
            .style("opacity", 1)
            .style("left", (event.pageX + 10) + "px")
            .style("top", (event.pageY - 28) + "px")
            .html(`${edu.area_name}, ${edu.state}<br>${edu.bachelorsOrHigher}%`)
            .attr("data-education", edu.bachelorsOrHigher);
        })
        .on("mouseout", () => tooltip.style("opacity", 0));

      // Legend
      const legendWidth = 300;
      const legendHeight = 10;
      const legendX = 330;
      const legendY = 550;

      const legend = svg.append("g")
        .attr("id", "legend")
        .attr("transform", `translate(${legendX}, ${legendY})`);

      const legendScale = d3.scaleLinear()
        .domain([d3.min(color.domain()), d3.max(color.domain())])
        .range([0, legendWidth]);

      const legendAxis = d3.axisBottom(legendScale)
        .tickValues(color.domain())
        .tickFormat(d => `${d}%`)
        .tickSize(13);

      legend.selectAll("rect")
        .data(color.range().map((d, i) => {
          const domain = color.invertExtent(d);
          if (!domain[0]) domain[0] = legendScale.domain()[0];
          if (!domain[1]) domain[1] = legendScale.domain()[1];
          return {
            color: d,
            x0: legendScale(domain[0]),
            x1: legendScale(domain[1])
          };
        }))
        .join("rect")
        .attr("height", legendHeight)
        .attr("x", d => d.x0)
        .attr("width", d => d.x1 - d.x0)
        .attr("fill", d => d.color);

      legend.call(legendAxis)
        .select(".domain").remove();
    });
  </script>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
